<html>

<head>
    <title>OVP3 - viewer side</title>
</head>

<body>
    <script src="hls.js"></script>

    <center>
        <video height="600" id="video" controls="" src="https://ovp3-wowza.dblabs.net/live/stream_720p/playlist.m3u8"></video>
    </center>

    <script>
        var video = document.getElementById('video');
        if (Hls.isSupported()) {
            var hls = new Hls({
                debug: true,
            });
            hls.loadSource('https://ovp3-wowza.dblabs.net/live/stream_720p/playlist.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                video.muted = true;
                video.play();
            });
        }
    </script>
</body>

</html>
