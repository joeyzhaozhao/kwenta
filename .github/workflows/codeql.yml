name: CodeQL

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - node_modules
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@0c670bbf0414f39666df6ce8e718ec5662c21e03 # pin@codeql-bundle-20220322
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@0c670bbf0414f39666df6ce8e718ec5662c21e03 # pin@codeql-bundle-20220322

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@0c670bbf0414f39666df6ce8e718ec5662c21e03 # pin@codeql-bundle-20220322
