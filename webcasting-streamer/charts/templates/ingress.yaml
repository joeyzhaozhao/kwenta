apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streamer-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
  - hosts:
    - {{ .Values.host }}
    secretName: {{ .Values.tlsSecretName }}
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
        - pathType: Prefix
          path: /streamer/(.*)
          backend:
            service:
              name: ovp3-webcasting-streamer
              port: 
                number: 80